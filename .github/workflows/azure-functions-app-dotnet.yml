name: Deploy DotNet project to Azure Function App

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-snip-mskuratowski'   # set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'       # set this to the path to your function app project, defaults to the repository root
  DOTNET_VERSION: '7.0.x'                   # set this to the dotnet version to use (e.g. '2.1.x', '3.1.x', '5.0.x')

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }} # set up AZURE_RBAC_CREDENTIALS secrets in your repository

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: func-package
        path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        if-no-files-found: error
        retention-days: 7
  dev-deploy:
    needs: [build]
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with:
        name: func-package
        path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }} # set up AZURE_RBAC_CREDENTIALS secrets in your repository
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        slot-name: development
  prod-deploy:
    needs: [build, dev-deploy]
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with:
        name: func-package
        path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }} # set up AZURE_RBAC_CREDENTIALS secrets in your repository
    - name: Azure CLI Action
      uses: Azure/cli@v1.0.7
      with:
        inlineScript: az functionapp deployment slot swap --name func-snip-mskuratowski --resource-group rg-snip-mskuratowski --slot development --target-slot production

        
